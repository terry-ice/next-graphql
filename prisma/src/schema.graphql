# import * from './generated/prisma.graphql'
type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
  updateItem(id: ID!, description: String, price: Int, title: String): Item!
  deleteItem(id: ID!): Item
}
type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
}
